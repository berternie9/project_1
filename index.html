<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="page-wrapper">
        <header>
            <div class="mute-btn-wrapper">
                <img class="mute-btn" width="30" src="static/mute_icon.png" alt="mute icon"><audio class="audio-tag" src="static/ryo-fukui-scenery-1976.mp3"></audio>
            </div>
        </header>
        <h1 class="title">Tic Tac Toe</h1>
        <div class="metadata-wrapper">
            <div>Mode: <span class="game-mode">2 player</span></div>
            <div>Turn: <span class="whose-turn">Player 1</span></div>
            <div class="win-counter-wrapper"> 
                <div><span class="playerA">Player 1</span>: <span class="playerAscore">0</span></div>
                <div><span class="playerB">Player 2</span>: <span class="playerBscore">0</span></div>
            </div>
           <div>Winner: <span class="winner"></span></div>
        </div>
        <div class="game-wrapper">
            <div class="left-panel">
                <div class="by3-btn">3 x 3</div>
                <div class="by4-btn">4 x 4</div>
            </div>
            <div class="center-panel">
                <div class="main-game">
                    <div class="squares-wrapper-by3">
                        <div data-tag="1" class="square-by3"></div>
                        <div data-tag="2" class="square-by3"></div>
                        <div data-tag="3" class="square-by3"></div>
                        <div data-tag="4" class="square-by3"></div>
                        <div data-tag="5" class="square-by3"></div>
                        <div data-tag="6" class="square-by3"></div>
                        <div data-tag="7" class="square-by3"></div>
                        <div data-tag="8" class="square-by3"></div>
                        <div data-tag="9" class="square-by3"></div>
                    </div>
                    <div class="squares-wrapper-by4">
                        <div data-tag="1" class="square-by4"></div>
                        <div data-tag="2" class="square-by4"></div>
                        <div data-tag="3" class="square-by4"></div>
                        <div data-tag="4" class="square-by4"></div>
                        <div data-tag="5" class="square-by4"></div>
                        <div data-tag="6" class="square-by4"></div>
                        <div data-tag="7" class="square-by4"></div>
                        <div data-tag="8" class="square-by4"></div>
                        <div data-tag="9" class="square-by4"></div>
                        <div data-tag="10" class="square-by4"></div>
                        <div data-tag="11" class="square-by4"></div>
                        <div data-tag="12" class="square-by4"></div>
                        <div data-tag="13" class="square-by4"></div>
                        <div data-tag="14" class="square-by4"></div>
                        <div data-tag="15" class="square-by4"></div>
                        <div data-tag="16" class="square-by4"></div>
                    </div>
                </div>
                <div class="reset-game-btn">Reset Board</div>
            </div>
            <div class="right-panel">
                <div class="two-player-btn">2 player</div>
                <div class="bot-smart-btn">Bot (smart)</div>
                <div class="bot-simple-btn">Bot (simple)</div>
            </div>
        </div>
    </div>
</body>
</html>
